# ==== Local run configuration ====
server.port=8080

# --- Azure Service Bus (Source: BLUE) ---
azure.servicebus.source.connection-string=Endpoint=sb://<SOURCE_NAMESPACE>.servicebus.windows.net/;SharedAccessKeyName=<KEY_NAME>;SharedAccessKey=<KEY_VALUE>
azure.servicebus.source.queue=orders-scheduled-blue

# --- Azure Service Bus (Destination: GREEN) ---
azure.servicebus.dest.connection-string=Endpoint=sb://<DEST_NAMESPACE>.servicebus.windows.net/;SharedAccessKeyName=<KEY_NAME>;SharedAccessKey=<KEY_VALUE>
azure.servicebus.dest.queue=orders-scheduled-green

# Optional "dead letter" catch-all (regular queue used for POC)
azure.servicebus.error.queue=poc-dead-letter

# --- Redis ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# --- App ---
app.defaultScheduleDelaySeconds=3600
app.validation.peekCount=10
